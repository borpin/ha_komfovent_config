modbus:

  name: "Komfovent"
  type: tcp
  host: 192.168.7.32
  port: 502

  switches:
    - name: "Komfovent Switch Power"
      # slave: 1
      address: 0
      command_on: 1
      command_off: 0  
      verify:
    - name: "Komfovent Switch Eco"
      # slave: 1
      address: 2
      command_on: 1
      command_off: 0
      verify:
    - name: "Komfovent Switch Auto"
      address: 3
      command_on: 1
      command_off: 0
      verify:
    # Logic
    # Away,Intensive or Boost off, switch to Normal
    # Switch Normal Off go to Away
    - name: "Komfovent Switch Away"
      # slave: 2
      address: 4
      command_on: 1
      command_off: 2
      verify:
    - name: "Komfovent Switch Normal"
      # slave: 2
      address: 4
      command_on: 2
      command_off: 1
      verify:
    - name: "Komfovent Switch Intensive"
      # slave: 2
      address: 4
      command_on: 3
      command_off: 2
      verify:
    - name: "Komfovent Switch Boost"
      # slave: 2
      address: 4
      command_on: 4
      command_off: 2
      verify:
      
    - name: "Komfovent Switch Normal Heater"
      # slave: 1
      address: 110
      command_on: 1
      command_off: 0  
      verify:

